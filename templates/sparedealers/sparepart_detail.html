{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">Spare part details</h2>
<hr>
<br>
<div class="card mb-10">
    {% if sparepart_detail.photo %}
      <img src="{{ sparepart_detail.photo.url }}" alt="{{ dealers.first_name}}" style="width:100%">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{ sparepart_detail.description }}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
{% endblock %}
