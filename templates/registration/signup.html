{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<br>
<span>
    <h5 class="text-muted" style="text-align: center;">Register in Sparesnmechs</h5>
</span>
<hr>
<form method="post" class="col-md-4" style="margin-left: auto; margin-right: auto; display: block;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-light" style="background-color:#0f172e !important; color:white;">Sign
        up</button>
</form>
<p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
<br><br>
{% endblock content%}

{% block footer%}
{% endblock footer%}
