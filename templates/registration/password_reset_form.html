{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<br>
<h3>Forgot your password?</h3>
<hr>
<p>Enter your email address below to reset your password</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-light btn-lg btn-block" style="background-color:#D02222 !important; color:white;">Reset password</button>
</form>
{% endblock content%}

{% block footer%}
{% endblock footer%}
