{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block nav %}
<div class="topnav">
    <a class="active" href="{% url 'sparedealers:sparepart-list' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        Home</a>
</div>
{% endblock nav %}

{% block content %}
<br>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-light" style="background-color:#0f172e !important; color:white;">Request a
        part</button>
</form>
{% endblock %}
